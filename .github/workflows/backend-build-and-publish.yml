# Workflow Build and publish (build is triggered in prepublish)
name: Backend - build and publish

on:
  # temporary turn off "push" in order to commit stuff (workflow_dispatch enables manually triggering)
  #push
  workflow_dispatch
  #release:
  #  types: [published]

# granular access token is used, this code is needed for Trusted Publishing (did not work, maybe in future will be used)
#permissions:
#  id-token: write  # Required for OIDC
#  contents: read

jobs:
  build-and-publish:
    name: Backend - build and publish
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Setup .npmrc file to publish to npm (without this step, the authorization for "npm publish" does not work)
      # why node 24.x? Node 24.x uses npm 11.5.1 or later - needed for Trusted Publishing (maybe in future will be used)
      - name: Setup .npmrc file
        uses: actions/setup-node@v4
        with:
          node-version: '24.x'
          registry-url: 'https://registry.npmjs.org'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10
          run_install: true

      - name: Publish package on NPM
        run: |
          cd ./backend
          pnpm publish --access public --no-git-checks
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPMJS_ACCESS_TOKEN }}
